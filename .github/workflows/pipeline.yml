name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build Source
        run: npm run build
      - name: Test
        run: npm run test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: E2E Tests
        run: npm run test:e2e
      - name: Trigger Deployment
        if: github.event_name == 'push'
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Success Discord Notification
        uses: rjstone/discord-webhook-notify@v1
        if: success() && github.event_name == 'push'
        with:
            severity: info
            username: Not_Unhappy_Bot
            color: '#00ff00'
            details: to https://mkebsi-poke.onrender.com/ by ${{ github.actor }}
            text: A new version of Pokedex deployed
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Failure Discord Notification
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            username: So_Sad_Bot
            color: '#ff0000'
            details: commit ${{ github.event.head_commit.url }} by ${{ github.actor }} broke the build!
            text: build failed
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        if: github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')
        uses: anothrNick/github-tag-action@1.73.0
        env:
          DEFAULT_BUMP: patch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
